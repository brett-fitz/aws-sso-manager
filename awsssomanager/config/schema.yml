# AWS SSO Domain
ssoDomain: str(required=True)
region: str(required=True)

# device info (generated by aws-sso-manager)
device: include('device_info', required=False)

# default account
default:
  loginAccount: str(required=True)

# AWS SSO role priority for profiles
role_priority: list(str(), required=True)

---
device_info:
  accessToken: str(required=False)
  accessTokenExpiresAt: str(required=False)
  clientId: str(required=False)
  clientSecret: str(required=False)
  clientSecretExpiresAt: str(required=False)
  deviceCode: str(required=False)
